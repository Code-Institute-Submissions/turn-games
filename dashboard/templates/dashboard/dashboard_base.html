{% extends "base.html" %}
{% load  static %}
<!-- custom css imports -->
{% block custom-css %}
    <link rel="stylesheet" href="{% static 'dashboard/css/dashboard.css' %}">
{% endblock %}

<!-- custom js imports -->
{% block custom-js %}
    <!-- Chart js imports -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
     <!-- Cloudinary script -->
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
{% endblock %}

<!-- Dashboard Navbar -->
{% block header %}
    {% include 'includes/dashboard_nav.html' %}
{% endblock %}

{% block content %}
{% endblock %}

<!-- custom post load js -->
{% block post-custom-js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'dashboard/js/dashboard.js' %}"></script>
{% endblock %}
