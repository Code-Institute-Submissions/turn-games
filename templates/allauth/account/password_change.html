{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}

    <div class="section py-0 my-0">
        <div class="columns mb-0">
            <div class="column ">
                <hr class="has-background-grey-lighter">
            </div>
            <div class="column has-text-centered is-narrow">
                <h2 class="has-text-white title has-text-weight-light">{% trans "Change Password" %}</h2>
            </div>
            <div class="column ">
                <hr class="has-background-grey-lighter">
            </div>
        </div>
    </div>

    <div class="columns is-mobile is-multiline is-justified-center">
        <div class="column is-10 has-text-left">
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="button is-outlined is-success mt-5 is-fullwidth" type="submit"
                        name="action">{% trans "Change Password" %}</button>
            </form>
            <a href="{% url 'profile' %}" class="button is-outlined is-info mt-5 is-fullwidth">Back to Profile</a>
        </div>
    </div>


{% endblock %}
